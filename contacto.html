    <form>
        <table align="center" border="1" cellspacing="0"  cellpadding="10px" bordercolor="blue">
            <tr>
                <td colspan="2" align="center" bgcolor="#E6B0AA">
                    <font face="Courier New" size="10"><b>INFORMACIÓN</b></font>
                </td>
            </tr>
            <br>
            <tr>
                <td bgcolor="#FADBD8">
                    <label for="nombre">
                        <font face="Times New Roman" size="5">INGRESE SUS NOMBRES: </font>
                    </label>
                </td>
                <td bgcolor="#EBDEF0">
                    <input type="text" name="nombre" id="nombre" size="60">
                </td>
            </tr>
            <tr>
                <td bgcolor="#FADBD8">
                    <label for="apellido">
                        <font face="Times New Roman" size="5">INGRESE SUS APELLIDOS: </font>
                    </label>
                </td>
                <td bgcolor="#EBDEF0">
                    <input type="text" name="apellido" id="apellido" size="60">
                </td>
            </tr> 
            <tr>
                <td bgcolor="#FADBD8">
                    <label for="celular">
                        <font face="Times New Roman" size="5">NÚMERO TELEFÓNICO: </font>
                    </label>
                </td>
                <td bgcolor="#EBDEF0">
                    <input type="text" name="celular" id="celular" size="8" maxlength="8">
                </td>
            </tr> 
            <tr>
                <td bgcolor="#FADBD8">
                    <label for="correo">
                        <font face="Times New Roman" size="5">CORREO ELECTRÓNICO: </font>
                    </label>
                </td>
                <td bgcolor="#EBDEF0">
                    <input type="email" name="correo" id="correo" size="65">
                </td>
            </tr> 
            <tr>
                <td bgcolor="#FADBD8">
                    <label for="clave">
                        <font face="Times New Roman" size="5">CONTRASEÑA: </font>
                    </label>
                </td>
                <td bgcolor="#EBDEF0">
                    <input type="password" name="clave" id="clave" size="30">
                </td>
            </tr> 
            <tr>
                <td bgcolor="#FADBD8">
                    <label for="comentario">
                        <font face="Times New Roman" size="5">MENSAJE: </font>
                    </label>
                </td>
                <td bgcolor="#EBDEF0">
                    <textarea name="comentario" id="comentario" cols="40" rows="10" placeholder="Deja tu mensaje" maxlength="256">
                    </textarea>
                </td>
            </tr> 
            <tr>
                <td colspan="2" align="center" bgcolor="#E6B0AA">
                    <button type="submit"><b>ENVIAR</b></button>
                    <button type="reset"><b>BORRAR</b></button>
                </td>
            </tr>
        </table>
    </form>
